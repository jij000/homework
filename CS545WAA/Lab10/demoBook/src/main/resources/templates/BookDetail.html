<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Form</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
    <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>

<body>
<div id="global">
    <h4>Book Detail</h4>
    <p>
        <h5>Details:</h5>
        Id:<span th:text="${book.id}"></span><br/>
        Book Name:<span th:text="${book.name}"></span><br/>
        category: <span th:text="${book.category}"></span><br/>
        Reviews: 
    </p>
    <div id="result"></div>
    <input type="hidden" th:value="${book.id}" id="bookid"/>
    
    <form id="reviewForm">
        <p>id: <input type="text" id = "id" name="id"/></p>
        <p>content:
            <textarea  id = "content"  name="content"></textarea>
        </p>
        <input type="submit" value="Add a new Review" id="reviewBtn"/>
    </form>
</div>

</body>

</html>
