<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Employee Form</title>
	<link href="css/main.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>

<body>
	<div id="global">
		<form action="#" method="post" th:action="@{/employee_save}" th:object="${employee}" >
			<fieldset>
				<legend> Add an employee </legend>
				<ul th:if="${#fields.hasErrors('all')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
				</ul>
				<p>
					<label for="id">ID: </label>
					<input type="text" id="id" th:field="*{id}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p>
					<label for="firstName">First Name: </label>
					<input type="text" id ="firstName" th:field="*{firstName}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p>
					<label for="lastName">Last Name: </label>
					<input type="text" id ="lastName" th:field="*{lastName}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p>
					<label for="birthDate">Date Of Birth: </label>
					<input type="text" id ="birthDate" th:field="*{birthDate}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p>
					<label for="salaryLevel">Salary: </label>
					<input type="text" id="salaryLevel" th:field="*{salaryLevel}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('salaryLevel')}" th:errors="*{salaryLevel}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<h4>Address:</h4>
				<p>
					<label for="street">Street: </label>
					<input type="text" id="street"	th:field="*{address.street}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p>
					<label for="state">State: </label>
					<input type="text" id="state" th:field="*{address.state}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p>
					<label for="zipCode">Zip: </label>
					<input type="text"	id="zipCode" th:field="*{address.zipCode}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p id="buttons">
					<input id="reset" type="reset" tabindex="4" name="reset" />
					<input id="submit" type="submit" tabindex="5" value="Add Employee" name = "submit" />
				</p>
			</fieldset>
			</form>
	</div>
</body>

</html>
