<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<title>Add Employee Form</title>
	<link href="css/main.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>
<body>

	<div id="global">
		<form action="#" method="post" th:action="@{/member_input}" th:object="${member}" >
			<fieldset>
				<legend>Add an employee</legend>
				<p>
					<ul th:if="${#fields.hasErrors('all')}">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
					</ul>
				</p>
				<p>
					<label for="firstName">First Name: </label>
					<input type="text" id="firstName" th:field="*{firstName}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p>
					<label for="lastName">Last Name: </label>
					<input type="text" id="lastName" th:field="*{lastName}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>

				<p>
					<label for="memberNumber">Member Number: </label>
					<input type="text" id="memberNumber" th:field="*{memberNumber}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('memberNumber')}" th:errors="*{memberNumber}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p>
					<label for="age">Age: </label>
					<input type="text" id="age" th:field="*{age}" />
					<div style="text-align: center;">
						<li th:if="${#fields.hasErrors('age')}" th:errors="*{age}" th:errorclass="fieldError">Incorrect date</li>
					</div>
				</p>
				<p id="buttons">
					<input id="reset" type="reset" tabindex="4"> 
					<input id="submit" type="submit" tabindex="5" value="Add Member">
				</p>
			</fieldset>
		</form>
	</div>
</body>
</html>
